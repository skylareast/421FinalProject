<!DOCTYPE html>
<html >
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
table, th , td  {
  border: 1px solid grey;
  border-collapse: collapse;
  padding: 5px;
}
table tr:nth-child(odd) {
  background-color: #f1f1f1;
}
table tr:nth-child(even) {
  background-color: #ffffff;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>
 
<div ng-app="myApp">

<h1> Hello, Companies! </h1>
<hr />

<div ng-controller="r_controller">
  <table>
    <tr ng-repeat="x in names">
      <td>{{ x.id }}</td>
      <td>{{ x.name }}</td>
      <td>{{ x.address }}</td>
      <td>{{ x.phone }}</td>
    </tr>
  </table>
</div>

<hr />
<div ng-controller="c_controller">
  <form class="form-group">
    ID:<br>
    <input type="number" class="form-control" ng-model="id" required><br>
    Name:<br>
    <input type="text" class="form-control" ng-model="name" required>
    Address:<br>
    <input type="text" class="form-control" ng-model="address" required><br>
    Phone:<br>
    <input type="number" class="form-control" ng-model="phone" required><br>
    <br><br>
    <button type="submit" class="btn btn-default" ng-click="save()">Add</button>
  </form>
  <p>id:{{user.id}} <br>name:{{user.name}} </p>
</div>

</div>
 
<script>
var app = angular.module('myApp', []);
app.controller('r_controller', function($scope, $http) {
   $http.get("mysql/crud_company")
   .then(function (response) {
      $scope.names = response.data;
      // console.log(response.data);
  });
});

app.controller('c_controller', function($scope, $http) {
  $scope.save = function () {
    $http.post("mysql/crud_company", {"id": $scope.id, "name": $scope.name})
    .then(function (response) {
        // $scope.added = response.data;
        console.log(response.data);
    });
  }    
});
</script>
 
</body>
</html>
